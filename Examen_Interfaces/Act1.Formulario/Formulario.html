<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Ejercicio 1</title>
  <link rel="stylesheet" href="formulario.css" type="text/css">
</head>

<body>
    <section class="formulario">
    <header>
      <h1>FORMULARIOS</h1>
    </header>
   
        <form action="enviar.php" method="post">
            <fieldset>
              <legend>Datos personales</legend>
              <div class="row">
                <div class="col">
                  <div class="input-group">
              <label for="nombre">Nombre:</label>
              <input type="text" name="nombre" size="38" placeholder="Nombre con apellidos" required />

            </div>
            <div class="input-group">
              <label for="email">Correo electrónico:</label>
              <input type="email" name="email"
              size="31" placeholder="Email de contacto" required/>
            </div>
            <div class="input-group">
              <label for="cp">Código Postal:</label>
              <input type="text" name="cp" size="5" placeholder="CP" pattern="[0-9]{5}"/>
            </div>
            </div>
            </div>
            </fieldset>
          
            <fieldset class="proyecto">
               <legend>Datos del proyecto</legend>
              <div class="row">
                 <div class="col">
                  <label for="descripcion">Breve descripción del proyecto:</label>
                  <textarea name="descripcion"></textarea>
                 </div>
              
                <div class="col">
                  <label for="proceso">Estado actual del proyecto:</label>
                  <div class="enlinea">
                  <input type="radio"
                        name="proceso"
                        value="sinplantear"
                        checked/> En fase de planteamiento
            
                  <input type="radio"
                          name="proceso"
                         value="en planificacion"/> En fase de planificación
          
                  <input type="radio"
                      name="proceso"
                      value="enejecucion"/> En ejecución
          
                   <input type="radio"
                      name="proceso"
                      value="finalizado"/> Ya finalizado
                    </div>
                    <label for="presupuesto">Presupuesto aproximado (en €):</label>
                    <input type="number" name="presupuesto" min="150" max="300000" value="1000" step="50"/>
              </div>
            </div>
              
            </fieldset>
              
            <input id="boton_enviar"
            type="submit"
            value="Enviar">
          
          </form>

        </section>

    

   
</body>
</html>
