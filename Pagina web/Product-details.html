<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Producto</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <header>
        <img id="logo" src="img/logo.png">

        <input id="search" type="search" placeholder="Buscar en PcStation..."> 
        <div class="div_buttons">
            <input class="buttons" id="usuario" type="image" src="img/usuario.png" >
            <input class="buttons" id="carrito" type="image" src="img/carrito.png" >
            <label id="label_usuario"> Usuario </label>

            <label id="label_carrito"> Carrito (0) </label>


        </div>
    </header>
    
    <footer class="todo-footer">

            <div class="footer-izquierda">
          <img src="img/logo.png" width="80px">

                <br>
                <br>
                <br>

                <p class="copyright">©PcStation Copyright 2019
                <br> Jorge Ramirez Molina<br>
                Diego Salinas Gámez</p>
            </div>

            <div class="footer-centro">

                <main class="container">
                    <p id="footer-text">Ayuda</p>
                    <p id="footer-text">Sobre nosotros</p>
                    <p id="footer-text">Terminos de licencia</p>

                </main>

            </div>

            <div class="footer-derecha">

                <div class="footer-logos">

                    <img border="0" id="rrss" alt="Instagram" src="img/ig.png" width="35" height="35">
                    <img border="0" id="rrss" alt="Twitter" src="img/tw.png" width="35" height="35">
                    <img border="0" id="rrss" alt="Facebook" src="img/fb.png" width="35" height="35">

                </div>
            </div>
        </footer>
    
</body>
